image: docker:latest

stages:
  - build
  - push

# This file is a template, and might need editing before it works on your project.
push to docker hub:
  # Official docker image.
  stage: build
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$CI_REGISTRY_USER/$CI_PROJECT_NAME:latest" -t "$CI_REGISTRY_USER/$CI_PROJECT_NAME:1.$CI_PIPELINE_ID" .
    - docker image rm "$CI_REGISTRY_USER/$CI_PROJECT_NAME:test"
    - docker push "$CI_REGISTRY_USER/$CI_PROJECT_NAME" --all-tags
    - docker image rm "$CI_REGISTRY_USER/$CI_PROJECT_NAME:latest"
    - docker image rm "$CI_REGISTRY_USER/$CI_PROJECT_NAME:1.1"

  only:
    - master

push to github repo:
  stage: push
  image: debian:stable-slim
  script:
    - apt update -y && apt install git -y
    - export UPDATE_GIT_URL="git remote set-url public-repo $GITHUB_URL"
    - export ADD_GIT_URL="git remote add public-repo $GITHUB_URL"
    - if [ `git remote | grep public-repo` == "public-repo" ]; then $UPDATE_GIT_URL; else $ADD_GIT_URL; fi
    - git push public-repo HEAD:main
  only:
    - master


test build:
  # Official docker image.
  image: docker:latest
  stage: build
  script:
    - docker build -t "$CI_REGISTRY_USER/$CI_PROJECT_NAME:test" .
  except:
    - master
